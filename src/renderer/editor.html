<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 编辑器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .preview-section {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .canvas-container {
      background: #000;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      margin-bottom: 20px;
    }

    #preview-canvas {
      max-width: 100%;
      border-radius: 4px;
    }

    .controls {
      background: #fafafa;
      padding: 15px;
      border-radius: 4px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    .timeline {
      position: relative;
      height: 80px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .timeline-frames {
      display: flex;
      height: 100%;
    }

    .frame-thumb {
      flex-shrink: 0;
      width: 60px;
      height: 100%;
      border-right: 1px solid #ddd;
      cursor: pointer;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .frame-thumb:hover {
      opacity: 0.7;
    }

    .frame-thumb.active {
      border: 2px solid #667eea;
    }

    .frame-number {
      position: absolute;
      bottom: 2px;
      left: 2px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 10px;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .playback-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-danger {
      background: #dc3545;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
    }

    .btn-success:hover {
      background: #218838;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }

    .toolbar {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .toolbar h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .tool-section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .tool-section:last-child {
      border-bottom: none;
    }

    .range-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .range-input input {
      flex: 1;
    }

    .range-input span {
      min-width: 40px;
      text-align: right;
      font-weight: 500;
    }

    .frame-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .export-section {
      background: #f0f7ff;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FreeGIF 编辑器</h1>
    <p>编辑您的 GIF 动画</p>
  </div>

  <div class="container">
    <div class="preview-section">
      <div class="canvas-container">
        <canvas id="preview-canvas"></canvas>
      </div>

      <div class="controls">
        <div class="playback-controls">
          <button id="play-btn">播放</button>
          <button id="prev-frame-btn" class="btn-secondary">上一帧</button>
          <button id="next-frame-btn" class="btn-secondary">下一帧</button>
          <span id="frame-counter">帧 1 / 1</span>
        </div>

        <div class="control-group">
          <label>时间轴</label>
          <div class="timeline">
            <div class="timeline-frames" id="timeline-frames"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <h3>编辑工具</h3>

      <div class="tool-section">
        <h4>裁剪帧</h4>
        <div class="control-group">
          <label>开始帧</label>
          <div class="range-input">
            <input type="number" id="trim-start" min="0" value="0">
            <span id="trim-start-label">0</span>
          </div>
        </div>
        <div class="control-group">
          <label>结束帧</label>
          <div class="range-input">
            <input type="number" id="trim-end" min="0" value="0">
            <span id="trim-end-label">0</span>
          </div>
        </div>
        <button id="apply-trim-btn">应用裁剪</button>
        <p class="frame-info">删除选定范围外的帧</p>
      </div>

      <div class="tool-section">
        <h4>播放速度</h4>
        <div class="control-group">
          <div class="range-input">
            <input type="range" id="speed-slider" min="25" max="200" value="100" step="25">
            <span id="speed-label">100ms</span>
          </div>
        </div>
        <p class="frame-info">调整每帧延迟时间</p>
      </div>

      <div class="tool-section">
        <h4>质量设置</h4>
        <div class="control-group">
          <label>压缩质量</label>
          <div class="range-input">
            <input type="range" id="quality-slider" min="1" max="100" value="80">
            <span id="quality-label">80%</span>
          </div>
        </div>
        <p class="frame-info">降低质量可减小文件大小</p>
      </div>

      <div class="tool-section export-section">
        <h4>导出</h4>
        <button id="export-btn" class="btn-success" style="width: 100%; margin-bottom: 10px;">导出 GIF</button>
        <p class="frame-info" id="file-size-info">预计大小: 计算中...</p>
      </div>
    </div>
  </div>

  <script src="editor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>选择录制区域</title>
  <link rel="icon" href="../public/logo.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      cursor: crosshair;
      overflow: hidden;
      user-select: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #selection {
      position: fixed;
      border: 2px solid #667eea;
      background: rgba(102, 126, 234, 0.1);
      display: none;
      z-index: 1001;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
    }

    #info {
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1002;
      pointer-events: none;
    }

    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 1002;
      text-align: center;
    }

    #hint p {
      margin: 5px 0;
    }

    .key {
      display: inline-block;
      background: #667eea;
      padding: 2px 8px;
      border-radius: 3px;
      margin: 0 3px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection"></div>
  <div id="info"></div>
  <div id="hint">
    <p>拖动鼠标选择录制区域</p>
    <p>按 <span class="key">ESC</span> 取消</p>
  </div>

  <script src="selector.js"></script>
  <script src="recorder.js"></script>
</body>
</html>
